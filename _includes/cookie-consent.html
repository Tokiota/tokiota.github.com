<div id="cookie-notice">
    <div id="cookie-notice-content">
        <div style="margin-right: 10px;">
            Usamos üç™cookiesüç™ para nuestras m√©tricas, ver si nuestro contenido es interesante e ir mejorando esta web.
        </div>
        <div id="btnOkCookie" >
            <span id="cookie-notice-accept" class="btn btn-primary btn-sm">OK</span>
        </div>
    </div>
</div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }
    function clickAcceptCookie() {
        createCookie('cookie-notice-dismissed','true',1000);
        document.getElementById('cookie-notice').style="display:none";
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
        //nada por ahora
    } else {
        document.getElementById('cookie-notice').style="display:block";
    }
    
    document.getElementById('cookie-notice-accept').onclick = clickAcceptCookie;
    document.getElementById('btnOkCookie').onclick = clickAcceptCookie;

    

</script>
