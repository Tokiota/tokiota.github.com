<!-- Footer -->
<div class="footer-container">
  {% if site.twitter %}
  <div class="footer-container-items">
    <a href="https://www.twitter.com/{{ site.twitter }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </div>
  {% endif %}
  {% if site.facebook %}
  <div class="footer-container-items">
    <a href="{{ site.facebook }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </div>
  {% endif %}
  {% if site.profile_linkedin %}
  <div class="footer-container-items">
    <a href="{{ site.profile_linkedin }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </div>
  {% endif %}
  {% if site.youtube %}
  <div class="footer-container-items">
    <a href="{{ site.youtube }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </div>
  {% endif %}
  {% if site.instagram %}
  <div class="footer-container-items">
    <a href="{{ site.instagram }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </div>
  {% endif %}
  {% if site.profile_github %}
  <div class="footer-container-items">
    <a href="{{ site.profile_github }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </div>
  {% endif %}
</div>

<p class="copyright text-muted">Copyright &copy; {{ site.author.name }} {{ 'now' | date: "%Y" }}</p>
