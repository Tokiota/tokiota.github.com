<div id="infoAuthor" class="container-info-author m-0">

  <div class="info">
    <h6>
      Escrito por:
    </h6>
    <p class="mb-0">
      <strong>
        {{page.author.name}}
      </strong>
    </p>
    <p>
      {{page.author.signText}}
    </p>
  </div>
</div>
